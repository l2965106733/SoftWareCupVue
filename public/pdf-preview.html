<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF预览</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="pdfFrame" src=""></iframe>

  <script>
    // 解析地址栏参数
    const params = new URLSearchParams(window.location.search)
    const pdfUrl = params.get('src')

    if (pdfUrl) {
      // 将 pdf 地址放入 iframe
      document.getElementById('pdfFrame').src = pdfUrl
    } else {
      document.body.innerHTML = '<h2>未提供PDF链接</h2>'
    }
  </script>
</body>
</html>
